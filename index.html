<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon San Valentino Aery!</title>
    <!-- Collegamento a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Stili generali */
        body {
            background: linear-gradient(45deg, #f9c6d1, #f1a7c1, #e63946);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            font-family: 'Life Savers', cursive; /* Applica il font Life Savers */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            max-height: 80vh;
        }

        h1 {
            font-size: 2rem;
            color: #e63946;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Life Savers', cursive; /* Applica il font Life Savers */
            font-weight: 800; /* Usa il peso 800 (Extra Bold) */
        }

        p {
            font-size: 1rem;
            color: #333;
            margin: 15px 0;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Life Savers', cursive; /* Applica il font Life Savers */
            font-weight: 400; /* Usa il peso 400 (Regular) */
        }

        .heart {
            font-size: 2.5rem;
            color: #e63946;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .heart:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .question, .answer {
            font-size: 1.2rem;
            margin: 15px;
            font-family: 'Life Savers', cursive; /* Applica il font Life Savers */
            font-weight: 700; /* Usa il peso 700 (Bold) */
        }

        .yes, .no {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            border: none;
            border-radius: 5px;
            font-family: 'Life Savers', cursive; /* Applica il font Life Savers */
            font-weight: 700; /* Usa il peso 700 (Bold) */
        }

        .yes:hover, .no:hover {
            background-color: #f1a7c1;
        }

        .yes {
            color: #fff;
            background-color: #e63946;
        }

        .no {
            color: #fff;
            background-color: #6c757d;
        }

        #noMessages {
            display: none;
            font-size: 1rem;
            margin-top: 15px;
            color: #e63946;
            animation: popup 0.5s ease-out;
            font-family: 'Life Savers', cursive; /* Applica il font Life Savers */
            font-weight: 400; /* Usa il peso 400 (Regular) */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes popup {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animazione cuori che cadono */
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        .heart-fall {
            position: absolute;
            top: -50px;
            font-size: 1.5rem;
            color: #e63946;
            animation: fall 5s linear infinite;
        }

        /* Effetto confetti */
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            animation: confetti-fall 5s linear infinite;
        }

        /* Effetto di pulsazione */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-pulse {
            animation: pulse 1s infinite;
        }

        /* Effetto nebbia */
        @keyframes fog {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            animation: fog 10s linear infinite;
        }

        /* Media queries per mobile */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
                max-height: 90vh;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
                margin: 10px 0;
            }

            .question, .answer {
                font-size: 1rem;
                margin: 10px;
            }

            .yes, .no {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .heart {
                font-size: 2rem;
            }
        }

        /* Effetto di dissolvenza per il testo finale */
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-in {
            animation: fadeInText 2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Effetto nebbia -->
    <div class="fog"></div>

    <!-- Cuori che cadono -->
    <div id="fallingHearts"></div>

    <!-- Container principale -->
    <div class="container">
        <h1>Buon San Valentino Aery!</h1>

        <!-- Domanda interattiva -->
        <div class="question" id="question">
            <p>Vuoi essere la mia Valentina??</p>
            <button class="yes" id="yesButton">
                Si!
                <a href="https://emoji.gg/emoji/5221-purplenod">
                    <img src="https://cdn3.emoji.gg/emojis/5221-purplenod.gif" width="24px" height="24px" alt="purplenod" />
                </a>
            </button>
            <button class="no" id="noButton">No</button>
        </div>

        <!-- Messaggi per quando si clicca "No" -->
        <div id="noMessages">
            <p>Sicura? Dammi almeno una chance..</p>
            <p>Pls pls pls</p>
        </div>

        <!-- Testo finale con dissolvenza -->
        <div id="finalMessage" style="display:none;" class="fade-in">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <!-- Cuore interattivo -->
        <span class="heart heart-pulse">❤️</span>
    </div>

    <!-- Musica di sottofondo -->
    <audio id="backgroundAudio" loop>
        <source src="Lady Gaga,Bruno Mars - Die with a smile.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Script per le interazioni -->
    <script>
        let yesButton = document.getElementById('yesButton');
        let noButton = document.getElementById('noButton');
        let noMessages = document.getElementById('noMessages');
        let questionDiv = document.getElementById('question');
        let finalMessage = document.getElementById('finalMessage');
        let yesSize = 1;

        // Funzione per creare cuori che cadono
        function createFallingHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart-fall');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        // Funzione per creare confetti
        function createConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Funzione per l'effetto di scrittura
        function typeWriter(element, text, speed) {
            let i = 0;
            element.innerHTML = ""; // Pulisci il contenuto iniziale
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Evento per il pulsante "Sì"
        yesButton.addEventListener('click', () => {
            const audio = document.getElementById('backgroundAudio');
            audio.volume = 0.5; // Imposta il volume
            audio.play(); // Avvia la riproduzione

            createConfetti();
            questionDiv.style.display = 'none';
            finalMessage.style.display = 'block';
            noMessages.style.display = 'none';
            finalMessage.classList.add('fade-in');

            // Testo da visualizzare con l'effetto di scrittura
            const messageLines = [
                "Oggi è il giorno dell’amore, ma in realtà non serve una data speciale per dirti quanto tu sia importante.",
                "Sei quella luce che illumina anche le giornate più grigie, il pensiero che mi fa sorridere senza motivo.",
                "Che questo giorno sia solo un piccolo riflesso di tutto l’affetto e la felicità che meriti, oggi e sempre.",
                "Con tutto il cuore, a te Aurora. 💖"
            ];

            // Avvia l'effetto di scrittura per ogni paragrafo
            const paragraphs = document.querySelectorAll('#finalMessage p');
            let delay = 0;
            paragraphs.forEach((paragraph, index) => {
                setTimeout(() => {
                    typeWriter(paragraph, messageLines[index], 50);
                }, delay);
                delay += messageLines[index].length * 50 + 1000; // Aggiungi un ritardo tra i paragrafi
            });
        });

        // Evento per il pulsante "No"
        noButton.addEventListener('click', () => {
            noMessages.style.display = 'block';
            yesSize += 0.3;
            yesButton.style.transform = `scale(${yesSize})`;
        });

        // Avvia l'animazione dei cuori che cadono
        createFallingHearts();
    </script>
</body>
</html>
